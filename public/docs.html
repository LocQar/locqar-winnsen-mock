<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LocQar – Winnsen API Docs</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/5.17.14/swagger-ui.min.css" />
  <style>
    *, *::before, *::after { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f7f8fa;
    }

    /* ── Top bar ── */
    .topbar {
      background: #1a1a2e;
      padding: 0 24px;
      height: 56px;
      display: flex;
      align-items: center;
      gap: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,.35);
    }

    .topbar-logo {
      width: 32px;
      height: 32px;
      background: #e94560;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      color: #fff;
      font-size: 15px;
      letter-spacing: -0.5px;
      flex-shrink: 0;
    }

    .topbar-title {
      color: #fff;
      font-size: 15px;
      font-weight: 600;
    }

    .topbar-subtitle {
      color: #8888aa;
      font-size: 13px;
      margin-left: 4px;
    }

    /* ── Swagger wrapper ── */
    #swagger-ui {
      max-width: 1200px;
      margin: 32px auto;
      padding: 0 16px 80px;
    }

    /* Hide Swagger's own top bar */
    .swagger-ui .topbar { display: none !important; }

    /* Info block tweaks */
    .swagger-ui .info { margin: 0 0 24px; }
    .swagger-ui .info .title { font-size: 24px; }

    /* Tag colours to match topbar */
    .swagger-ui .opblock-tag {
      border-bottom: 1px solid #e2e8f0;
      font-size: 14px;
    }

    /* GET method accent */
    .swagger-ui .opblock.opblock-get .opblock-summary-method {
      background: #1a7f64;
    }
  </style>
</head>
<body>

  <div class="topbar">
    <div class="topbar-logo">LQ</div>
    <span class="topbar-title">LocQar</span>
    <span class="topbar-subtitle">/ Winnsen Callback API</span>
  </div>

  <div id="swagger-ui"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/5.17.14/swagger-ui-bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/5.17.14/swagger-ui-standalone-preset.min.js"></script>
  <script>
    SwaggerUIBundle({
      url: "/openapi.json",
      dom_id: "#swagger-ui",
      presets: [
        SwaggerUIBundle.presets.apis,
        SwaggerUIStandalonePreset
      ],
      layout: "StandaloneLayout",
      deepLinking: true,
      defaultModelsExpandDepth: 1,
      defaultModelExpandDepth: 1,
      displayRequestDuration: true,
      tryItOutEnabled: true,
      filter: true,
      syntaxHighlight: { activated: true, theme: "agate" }
    });
  </script>

</body>
</html>
